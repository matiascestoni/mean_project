<!doctype html>

<html ng-app="scotchTodo" xmlns:column-count="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node/Angular Todo App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#site-list 				{ margin-bottom:30px; }
		#site-form 	 			{ margin-bottom:50px; }
		.newspaper              { column-count: 3;}
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/core.js"></script>

</head>

<body ng-controller="mainController">
<div class="container">

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About US</a></li>
                </ul>
                <p class="nav navbar-text navbar-right">Hello, Matias</p>
            </div>
        </div>
    </div>

    <table cellpadding=10 cellspacing=10 border=0 class="table">
        <tr>
            <th>Index</th>
            <th ng-click="sort('id')">ID
                <span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                      ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('text')">Text
                <span class="glyphicon sort-icon" ng-show="sortKey=='text'"
                      ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('type')">Trusted Site
                <span class="glyphicon sort-icon" ng-show="sortKey=='type'"
                      ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th>DELETE</th>
        </tr>

        <tr ng-repeat="todo in todos">
            <td>{{$index+1}}</td>
            <td>{{todo._id}}</td>
            <td>{{todo.text}}</td>
            <td>{{todo.trusted}}</td>
            <td><span ng-click="deleteSite(todo._id)" class="btn btn-danger">X</span></td>
        </tr>
    </table>

    <div id="site-form" class="row">
        <div class="newspaper">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="name" ng-model="formData.text">
                    <input type="text" class="form-control input-lg text-center" placeholder="trusted" ng-model="formData.trusted">
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createSite()">Add</button>
                </div>

            </form>

        </div>
    </div>

</div>


</body>
</html>
